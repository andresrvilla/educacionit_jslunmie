<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Esto es un parrafo</p>
    <script>
        var textoUno = "Hola ";
        var textoDos = "Andres";

        // Concatenacion
        var textoConcatenado = textoUno + textoDos;
        alert(textoConcatenado); //Muestra un mensaje de alerta
        console.log(textoConcatenado); //Imprime en la consola del navegador
        document.write(textoConcatenado); //Imprime en el cuerpo de la pagina.

        var textoConcatenadoInverso = textoDos + textoUno;
        alert(textoConcatenadoInverso);

        var numerica = 10;
        var textoConNumero = textoUno + numerica;
        alert(textoConNumero);

        var numeroConTexto = numerica + textoDos;
        alert(numeroConTexto);
    </script>
    <p>Esto es otro parrafo</p>
</body>
</html>
