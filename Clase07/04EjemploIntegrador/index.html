<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="itemContabilidad">Contabilidad</li>
        <li id="itemAsesoria">Asesoria</li>
        <li id="itemRecursos">Recursos</li>
    </ul>
    <div id="descripcionContabilidad" class="descripciones">
        Descripcion Contabilidad
    </div>
    <div id="descripcionAsesoria" class="descripciones">
        Descripcion Asesoria

    <div id="descripcionRecursos" class="descripciones">
        Descripcion Recursos

    <div>

    <script>
        /*

        /*

        $("#descripcionContabilidad,#descripcionAsesoria,#descripcionRecursos").hide();

        $("#itemContabilidad").mouseover(function(){
            $("div.descripciones").hide();
            $("#descripcionContabilidad").show();
        })
        $("#itemAsesoria").mouseover(function(){
            $("div.descripciones").hide();
            $("#descripcionAsesoria").show();
        })
        $("#itemRecursos").mouseover(function(){
            $("div.descripciones").hide();
            $("#descripcionRecursos").show();
        })
    </script>
